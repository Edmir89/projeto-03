<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
<div class="page">
        <header>
            <h1>MENTORIA</h1>
            <P>Preencha o formulário abaixo para agendar sua mentoria</P>

        </header>

    <form>
        <fieldset>
            <div class="fieldset-wrapper">
           
                <fieldset>
                    <div class="fieldset-wraper">
                        <legend>Informações do Mentoriado</legend>
                        <div class="input-name"> 
    
                            <div class="input-wrapper">                        
                                <label for="mentorship-name">Nome</label>
                                <input type="text" name="mentorship-name" required>
                            </div>   
        
                            <div class="input-wrapper">
                                <label for="mentorship-lastname">Sobrenome</label>
                                <input type="text" name="mentorship-lastname">
                            </div>
                        </div>  
                              
                    </div>
                       
    
                        <div class="input-wrapper">
                            <label for="mentorship-email">E-mail <span>(digite um e-mail válido)</span></label>
                            <input type="email" name="mentorship-email">
                        </div>   
    
                        <div class="input-wrapper">
                            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                            <input type="password" name="mentorship-password" minlength="6">
                        </div> 
                </fieldset>
    
            </div>
                
    
                <fieldset>
    
                    <div class="fieldset-wrapper">
                        <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor<span>(somente o primeiro nome)</span></label>
                            <input type="text" name="mentor-name" required>
                        </div>
                    </div>              
                </fieldset>
    
            <fieldset>            
                <div class="fieldset-wrapper">
                    <legend>Horários disponíveis</legend>
                    <p>Primeira Mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="data">Data</label>
                            <input type="date" name="data" required>
                        </div>      
                        <div class="inicio-fim">
                            <div class="input-wrapper">
                                <label for="hora-inicial">Das</label>
                                <input type="time" name="hora-inicial" required>
                            </div>
                
                            <div class="input-wrapper">
                                <label for="hora-final">Até</label>
                                <input type="time" name="hora-final" required>
                            </div>          
                        </div>
                        
                    </div>
        
                      
                </div>
                          
            </fieldset>
    
            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <p>Segunda Mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="data">Data</label>
                            <input type="date" name="data" required>
                        </div>      
                        <div class="inicio-fim">
                            <div class="input-wrapper">
                                <label for="hora-inicial">Das</label>
                                <input type="time" name="hora-inicial" required>
                            </div>
                
                            <div class="input-wrapper">
                                <label for="hora-final">Até</label>
                                <input type="time" name="hora-final" required>
                            </div>          
                        </div>
                        
                    </div>
        
                      
                </div>
            </fieldset>
            
            
       

        </fieldset>
       
    </form>
    <footer>
        <button type="submit">Salvar</button>
            
    </footer>
</div>
    
</body>
</html>
